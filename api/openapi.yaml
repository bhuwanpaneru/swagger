        in: query
        description: The domain name for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
                x-content-type: application/json
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
        "201":
          description: successful operation created
        "400":
          description: Bad Request Client sent an invalid request
        "401":
          description: UnauthorizedClient failed to authenticate with the server
        "403":
          description: Forbidden Client authenticated but does not have permission
            to access the requested resource
        "404":
          description: Not Found The requested resource does not exist
        "405":
          description: Method Not Allowed
        "406":
          description: Not Acceptable
