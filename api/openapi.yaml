openapi: 3.0.0
info:
  title: HRMS Project
  description: "This is an API of using OAuth2 Application Flow in a specification\
    \ to describe security to our API. Document URL https://swagger.io/tools/open-source/getting-started/.\n\
    <h2>. Controller\n\n<h3>1. Domain\n\n    a. Find domain\n    b. Forgot domain\n\
    <h3>2. Account\n\n    2.1. login\n    2.2. forgot password\n    2.3. reset password\n\
    \    \n <h2> Status and error messages.\n  \n        200 Success Request\n   \
    \     201 Created\n        400 Bad Request\n        401 Unauthenticated Request\n\
    \        403 Forbidden\n        404 Resource Not Found\n        405 Method Not\
    \ Allowed\n        406 Not Acceptable\n        415 Unsupported Media Type\n  \
    \      429 Too Many Requests\n        500 Internal Server Request\n        Example:\n\
    \          { errors:\n            [{- code: invalid_value\n              message:\
    \ Value not present in system\n              field: leave_type_id\n          \
    \  }]\n           }"
  contact:
    name: Admin
    url: https://synchrms.com
    email: tech@synchronisys.com
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/bhuwanpaneru/synchrms/1.0.0
  description: SwaggerHub API Auto Mocking
security:
- accessCode:
  - read
- bearerAuth:
  - read
  - write
paths:
  /api/Domain/findDomain:
